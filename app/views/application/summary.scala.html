@(applicationId: Long, app: models.ApplicationModel)

@import b3.vertical.fieldConstructor

@base(app.name + " - Application Summary") {

  <div class="container" style="width:70%;">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title"><b>@app.name - Application Summary</b></div>
      </div>
      <div class="panel-body">

            <ul>
                @for(a_section <- business.Sections.get_sections_with_numbers()) {
                    <li>
                        <a href="@controllers.Application.get_section_link(applicationId, a_section._1)">@a_section._2</a>
                    </li>
                }
            </ul>

      </div>
    </div>
  </div>

} {
  @* postScript *@
}
