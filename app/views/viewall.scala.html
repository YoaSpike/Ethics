@(forms: List[ApplicationModel])

@base("Applications") {
    <!-- START main content -->
    <div class="row">
        <div class="container" style="width:70%;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title"><b>List of all applications</b></div>
                </div>
                <div class="panel-body">
                    @if(forms.size() == 0) {
                        <b>No forms</b>
                    } else {
                        <table class="table table-hover table-smallertext table-center">
                            <thead>
                                <tr>
                                    <th>Project name</th>
                                    <th>Status</th>
                                    <th style="width:7%;">Overview</th>
                                    <th style="width:7%;">Edit</th>
                                    <th style="width:7%;">Delete</th>
                                </tr>
                            </thead>

                            @for(form <- forms) {
                                <tr id="@form.id"> <!--application ID-->
                                    <td style="text-align:left;">@form.name</td>
                                    <td>@form.userModel</td>
                                    <td style="width:7%;"><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
                                    <td style="width:7%;"><a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                                    <td style="width:7%;"><a href="#"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
                                </tr>
                            }
                        </table>
                    }
                </div>
            </div>
        </div>
    </div>
    <!-- END main content -->
} {
    @* postScript *@
}
