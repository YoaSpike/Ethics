@(title: String)(content: Html)(postScript: Html = null)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>@title | Ethics</title>

    <!-- Bootstrap -->
    <link href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/app.css")" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Ethics - @title</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar">Freaky</span>
            <span class="icon-bar">Bitch</span>
            <span class="icon-bar">Heathen</span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <!-- @* navbarContent *@ -->
          <div class="large-4 medium-6 columns text-right loginHeaderCube">
            <h5>
              @if(controllers.Accounts.isLoggedIn()) {
                <a class="btn btn-default" href="@routes.Accounts.logout()">Logout</a>
              } else {
                <a class="btn btn-default" href="@routes.Accounts.login()">Login</a>
              }
            </h5>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      @content
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>

    @postScript

  </body>
</html>
