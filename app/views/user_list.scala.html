@(users: List[models.UserModel])

@base("User list") {
  <div class="row">
    <div class="large-12 columns">
      <div class="panel">
        @controllers.Accounts.getCurtinID()
      </div>
    </div>
  </div>


  <div class="row">
    <div class="large-12 columns">
      <div class="panel">
        @for(user <- users) {
          @user.curtin_id @user.hashed_password
          <br/>
        }
      </div>
    </div>
  </div>
} {
    @* postScript *@
}
